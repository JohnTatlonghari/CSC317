<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Calculator Project">
   <meta name="keywords" content="calculator, ios calculator">
   <meta name="author" content="John Tatlonghari">
    <!-- TODO Change ICON -->
   <link rel="icon" type="image/x-icon" href="images/w-icon.png">
   <link rel="stylesheet" href="style.css">
    <title>JavaScript Calculator</title>
</head>
<body>
<main>
    <div id="input-display">
        <div id="input-buffer">
        </div>
    </div>
    <div id="output-display">
        <div id="output-buffer">

        </div>
    </div>
    <div id="button-container">

        <button id="AC" type="submit">
            <h1>AC</h1>
        </button>
        <button id="plusminus" type="submit">
            <h1>+/-</h1>
        </button>
        <button id="mod" type="submit">
            <h1>%</h1>
        </button>
        <button id="division" type="submit">
            <h1>/</h1>
        </button>
        <button id="1" type="submit">
            <h1>1</h1>
        </button>
        <button id="2" type="submit">
            <h1>2</h1>
        </button>
        <button id="3" type="submit">
            <h1>3</h1>
        </button>
        <button id="multiplication" type="submit">
            <h1>X</h1>
        </button>
        <button id="4" type="submit">
            <h1>4</h1>
        </button>
        <button id="5" type="submit">
            <h1>5</h1>
        </button>
        <button id="6" type="submit">
            <h1>6</h1>
        </button>
        <button id="subtraction" type="submit">
            <h1>-</h1>
        </button>
        <button id="7" type="submit">
            <h1>7</h1>
        </button>
        <button id="8" type="submit">
            <h1>8</h1>
        </button>
        <button id="9" type="submit">
            <h1>9</h1>
        </button>
        <button id="addition" type="submit">
            <h1>+</h1>
        </button>
        <button id="0" type="submit">
            <h1>0</h1>
        </button>
        <button id="decimal" type="submit">
            <h1>.</h1>
        </button>
        <button id="equals" type="submit">
            <h1>=</h1>
        </button>
    </div>
    

</main>
</body>
</html>
