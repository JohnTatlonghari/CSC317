<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Calculator Project">
   <meta name="keywords" content="calculator, ios calculator">
   <meta name="author" content="John Tatlonghari">
   <link rel="stylesheet" href="calculator.css">
   <title>JavaScript Calculator</title>
</head>
<body>
<main>
 
        <input id="display-1" readonly>
        <input id="display-2" readonly>

    <div id="button-container">

        <button id="AC" class="util-op" onclick="clearDisplay()">AC</button>
        <button id="plusminus" class="util-op" onclick="negate()">+/-</button>
        <button id="mod" class="util-op" onclick="takePercent()">%</button>
        <button id="division" class="main-op" onclick="appendToDisplay('/')" onkeydown="displayKey('')">/</button>

        <button id="1" class="numbers" onclick="appendToDisplay('1')" onkeydown="displayKey(49)">1</button>
        <button id="2" class="numbers"  onclick="appendToDisplay('2')" onkeydown="displayKey(50)">2 </button>
        <button id="3" class="numbers"  onclick="appendToDisplay('3')" onkeydown="displayKey(51)">3</button>
        <button id="multiplication" class="main-op" onclick="appendToDisplay('*')" onkeydown="displayKey('*')"> * </button>

        <button id="4"  class="numbers" onclick="appendToDisplay('4')" onkeydown="displayKey(52)">4</button>
        <button id="5"  class="numbers" onclick="appendToDisplay('5')" onkeydown="displayKey(53)"> 5 </button>
        <button id="6" class="numbers"  onclick="appendToDisplay('6')" onkeydown="displayKey(54)"> 6 </button>
        <button id="subtraction" class="main-op" onclick="appendToDisplay('-')" onkeydown="displayKey('-')"> - </button>

        <button id="7" class="numbers" onclick="appendToDisplay('7')" onkeydown="displayKey(55)"> 7 </button>
        <button id="8" class="numbers" onclick="appendToDisplay('8')" onkeydown="displayKey(56)"> 8 </button>
        <button id="9" class="numbers" onclick="appendToDisplay('9')" onkeydown="displayKey(57)"> 9 </button>
        <button id="addition" class="main-op" onclick="appendToDisplay('+')" onkeydown="displayKey('+')"> + </button>

        <button id="0" class="numbers" onclick="appendToDisplay('0')" onkeydown="displayKey(48)"> 0 </button>
        <button id="decimal" class="numbers" onclick="appendToDisplay('.')" onkeydown="displayKey('.')"> . </button>
        <button id="equals" class="main-op" onclick="calculate()" onkeydown="displayKey('\n')"> = </button>

    </div>
    <script src="calculator.js"></script>
</main>
</body>
</html>
